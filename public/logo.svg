<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" fill="#6ba671">
  <!-- Propeller/Pinwheel Icon -->
  <g transform="translate(5, 5)">
    <!-- Top triangle -->
    <polygon points="25,0 25,20 12.5,20 0,20" fill="#8FD694"/>
    <polygon points="25,0 25,20 37.5,20" fill="#6ba671"/>

    <!-- Right triangle -->
    <polygon points="50,25 30,25 30,12.5" fill="#8FD694"/>
    <polygon points="50,25 30,25 30,37.5 50,50" fill="#6ba671"/>

    <!-- Bottom triangle -->
    <polygon points="25,50 25,30 37.5,30 50,30" fill="#8FD694"/>
    <polygon points="25,50 25,30 12.5,30" fill="#6ba671"/>

    <!-- Left triangle -->
    <polygon points="0,25 20,25 20,37.5" fill="#8FD694"/>
    <polygon points="0,25 20,25 20,12.5 0,0" fill="#6ba671"/>
  </g>

  <!-- AERIAL Text -->
  <text x="70" y="43" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="700" fill="#6ba671">
    <!-- A -->
    <tspan>AERIAL</tspan>
  </text>

  <!-- Registered trademark -->
  <circle cx="222" cy="18" r="7" fill="none" stroke="#6ba671" stroke-width="1.5"/>
  <text x="218" y="22" font-family="Inter, Arial, sans-serif" font-size="10" font-weight="600" fill="#6ba671">R</text>
</svg>
